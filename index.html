<html>
<head>

<body>
	<section class="container login-form">
		<section>
			<form method="post" action="" name="myform" role="login">
				<img src="img" alt="There is the Image Logo" class="img-responsive" />
			
				<div class="form-group">
					<input type="email" name="email" id="username" required class="form-control" placeholder="Introduce tu email or nombre de usuario" />
					<span class="glyphicon glyphicon-user"></span>
				</div>
				
				<div class="form-group">
					<input type="password" name="password" id="password" required class="form-control" placeholder="Introduce tu Contraseña" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>
				
				<input type="button" value="Login" id="submit" name="go" class="btn btn-primary btn-block" onclick="validate()"/>
				

				<p>Contraseña para entrar ""
				<!--Not now<a href="#">Resetea tu contraseña</a> o <a href="#">crea una cuenta</a>--> 
			</form>
		</section>
	</section>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- include javascript file here-->
    <script src="assets/js/login.js"></script> 
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
